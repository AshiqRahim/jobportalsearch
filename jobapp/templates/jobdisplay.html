<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p,h{
        font-size:25px;
        }
       #a{ background-color: #FFE53B;
      background-image: linear-gradient(147deg, #FFE53B 0%, #FF2525 74%);}






    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0d4230aee3.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for i in a %}
<div class="container mt-5" id="a">


    <div class="-row" >
        <div class="col text-center" >
            <h>Company Name:&nbsp;&nbsp;{{i.cmp_name}}</h>
            <p>Email:&nbsp;&nbsp;{{i.cmp_email}}</p>
            <p>Job Title:&nbsp;&nbsp;{{i.title}}</p>
            <p>Job Type:&nbsp;&nbsp;{{i.jobtype}}</p>
            <p>Work Type:&nbsp;&nbsp;{{i.wrktype}}</p>
            <p>Experience Required:&nbsp;&nbsp;{{i.exp_required}}</p>
            <p>Qualification:&nbsp;&nbsp;{{i.qualification}}</p>
            <a href="http://127.0.0.1:8000/jobapp/edit/{{i.id}}" ><button class="btn btn-primary me-3" >edit</button></a>
            <a href="http://127.0.0.1:8000/jobapp/delete/{{i.id}}"><button class="btn btn-danger">delete</button></a>


        </div>
    </div>


</div>
{% endfor %}

</body>
</html>
